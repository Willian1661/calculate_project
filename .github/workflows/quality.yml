name: quality

on: 
  push:
    branches: [master]
  pull_request:
    types: [opened, reopened, synchronize]
    
jobs:
  verify-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '^18.x'
      - run: npm install
      - run: npm run test
      - run: npm run lint:fix
      - run: npm run lint