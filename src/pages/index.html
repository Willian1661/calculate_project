<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="/src/assets/main.css">
</head>

<body>
<div>
    <div class="calc_body">
        <div class="result">
            <input type="text" placeholder="0" class="js-result">
        </div>
        <div class="buttons">
            <button class="js-btn-iniciais js-btn-AC">AC</button>
            <button class="js-btn-iniciais js-btn-ma-me">+/-</button>
            <button class="js-btn-iniciais js-btn-DEL">DEL</button>
            <button class="js-btn-padroes js-btn-iniciais" data-valor="%">%</button>
            <button class="js-btn-padroes" data-valor="7">7</button>
            <button class="js-btn-padroes" data-valor="8">8</button>
            <button class="js-btn-padroes" data-valor="9">9</button>
            <button class="js-btn-padroes" data-valor="/">/</button>
            <button class="js-btn-padroes" data-valor="4">4</button>
            <button class="js-btn-padroes" data-valor="5">5</button>
            <button class="js-btn-padroes" data-valor="6">6</button>
            <button class="js-btn-padroes" data-valor="*">*</button>
            <button class="js-btn-padroes" data-valor="1">1</button>
            <button class="js-btn-padroes" data-valor="2">2</button>
            <button class="js-btn-padroes" data-valor="3">3</button>
            <button class="js-btn-padroes" data-valor="+">+</button>
            <button class="js-btn-padroes js-btn-bottom" data-valor=".">.</button>
            <button class="js-btn-padroes js-btn-bottom" data-valor="-">-</button>
            <button class="js-btn-padroes js-btn-bottom" data-valor="0">0</button>
            <button class="js-btn-equal js-btn-bottom">=</button>
        </div>
    </div>
</div>
    <script src="/src/assets/main.js"></script>
</body>

</html>
